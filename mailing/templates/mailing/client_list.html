{% extends 'base.html' %}
{% block content %}
<div class="container py-3">
    <!-- Кнопка для добавления получателя -->
    <a class="btn btn-outline-primary mb-4" href="{% url 'mailing:client_create' %}">Добавить получателя рассылок</a>

    <!-- Список клиентов -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <strong>{{ object.email_client }}</strong>
                    <br>
                    {% if object.full_name %}
                    <span>ФИО: {{ object.full_name }}</span>
                    {% else %}
                    <span>ФИО: не указано</span>
                    {% endif %}
                </div>
                <div class="card-body">
                    <a class="btn btn-primary w-100 mb-2" href="{% url 'mailing:client_detail' object.pk %}"
                       role="button">Посмотреть</a>
                    <a class="btn btn-warning w-100 mb-2" href="{% url 'mailing:client_update' object.pk %}"
                       role="button">Изменить</a>
                    <a class="btn btn-danger w-100" href="{% url 'mailing:client_delete' object.pk %}" role="button">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
