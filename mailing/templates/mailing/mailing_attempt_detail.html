{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="display-4">Попытка рассылки №{{ mailing_attempt.id }}</h1>
    <p>Дата и время попытки: {{ mailing_attempt.attempt_time|date:"d.m.Y H:i" }}</p>
    <p>Статус: {{ mailing_attempt.get_status_display }}</p>
    <p>Ответ сервера: {{ mailing_attempt.server_response }}</p>
    <a href="{% url 'mailing:mailing_attempt_list' %}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
