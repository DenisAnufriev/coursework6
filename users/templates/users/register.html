{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-end">
    <div class="col-8">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Регистрация</h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                Зарегистрироваться
                            </button>
                            <a class="btn btn-outline-primary" href="/">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
